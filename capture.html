<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spab-Entertainment</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Offside&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/3fec02a7a0.js" crossorigin="anonymous"></script>
<script src="index.js"></script>
</head>
<body>
    <section class="capture">
        <form class="form-container" id="form">
            <label for="gamer1">Gamer 1:</label>
            <input type="text" id="gamer1" name="gamer1" placeholder="Enter Gamer 1">
          
            <label for="gamer2">Gamer 2:</label>
            <input type="text" id="gamer2" name="gamer2" placeholder="Enter Gamer 2">
          
            <label for="score1">Score for Gamer 1:</label>
            <input type="number" id="score1" name="score1" placeholder="Enter Score for Gamer 1">
          
            <label for="score2">Score for Gamer 2:</label>
            <input type="number" id="score2" name="score2" placeholder="Enter Score for Gamer 2">

            <p id="result"></p>
          
            <button type="submit" onclick="submitScores()">Submit</button>
          </form>
    </section>
</body>
